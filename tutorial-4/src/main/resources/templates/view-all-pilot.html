 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All Pilot</title>
	</head>
	<body>
		<div th:if="${not #lists.isEmpty(allPilot)}">
			<h2>All Pilots </h2>
			<div th:each="pilot : ${allPilot}">
				<p th:text="'Pilot License Number: ' + ${pilot.licenseNumber}"></p>
				<p th:text="'Name: ' + ${pilot.name}"></p>
				<p th:text="'FlyHour: ' + ${pilot.flyHour}"></p>
				<td><a th:href="@{/pilot/update/license-number/} + ${pilot.licenseNumber}"><button>Update Pilot</button></a></td>
				<td><a th:href="@{/pilot/delete/id/} + ${pilot.id}"><button>Delete pilot</button></a></td>
				</br>
				</br>
			</div>
		</div>
		<div th:if="${ #lists.isEmpty(allPilot)}">
			<h2>Tidak ada pilot yang bertugas</h2>
		</div>
	</body>
</html>
